<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Meldi - Server</title>
        <script src="/static/JSZip.js"></script>
        <script src="/static/client.js"></script>
        <link href="/static/main.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <a href="/" style="display: flex; width: fit-content; height: fit-content; text-decoration: none; color: white">
                <img src="/static/MeldiIcon.svg" class="header_icon" />
                <h1>Meldi - Server</h1>
            </a>
        </header>
        <main>
            <form action="/display" method="get" class="overview_site">
                <h2>Zur Ãœbersichtsseite:</h2>
                <label for="uuid">UUID:</label>
                <input type="text" id="uuid" name="uuid" required />
                <input type="submit" value="Submit" />
            </form>
            <div class="overview_site">
                <script>
                    function copyText() {
                        let txb = document.getElementById("newID");
                        navigator.clipboard.writeText(txb.innerText.trim());
                        document.getElementById("infoMessage").innerText = "Copied!";
                        txb.style.backgroundColor = "green";
                        setTimeout(() => {
                            document.getElementById("infoMessage").innerText = "Click to copy!";
                            txb.style.backgroundColor = "gray";
                        }, 2000);
                    }
                </script>
                <h2>Neuer Nutzer:</h2>
                <p id="id_frame" onclick="copyText()"></p>
                <span id="infoMessage" style="display: none">Click to copy!</span>
                <span id="newFiles"></span>
                <button onclick="newUser();" id="newUserButton">Neuen Nutzer erstellen!</button>
            </div>
            <div class="overview_site">
                <h2>Server Status:</h2>
                <p>Der Server ist aktuell online.</p>
            </div>
        </main>
        <footer>
            <p>&copy; 2025 Meldi.</p>
            <p>Kontakt: <a href="mailto:"></a></p>
        </footer>
    </body>
</html>
